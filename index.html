      <script type="module">
        import * as THREE from 'https://threejs.org/build/three.module.js';

        let camera, scene, renderer, material;
        let mouseX = 0, mouseY = 0;

        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {

          camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 2, 2000 );
          camera.position.z = 1000;

          scene = new THREE.Scene();
          scene.fog = new THREE.FogExp2( 0x000000, 0.001 );
		
	// -------------------------------------------
          const backgroundTexture = new THREE.TextureLoader().load( '/img/faceripper1_trans.png' );
//  	  scene.background = backgroundTexture;

	var material2 = new THREE.MeshLambertMaterial({ map: backgroundTexture });
	var plane = new THREE.Mesh(new THREE.PlaneGeometry(1102, 1026), material2);
	plane.material.side = THREE.DoubleSide;
	plane.position.z = 1000;

	// rotation.z is rotation around the z-axis, measured in radians (rather than degrees)
	// Math.PI = 180 degrees, Math.PI / 2 = 90 degrees, etc.
// 	plane.rotation.z = Math.PI / 2;

	scene.add(plane);
	// -------------------------------------------

          const geometry = new THREE.BufferGeometry();
          const vertices = [];

          const sprite = new THREE.TextureLoader().load( '/img/disc.png' );

          for ( let i = 0; i < 5000; i ++ ) {

            const x = 2000 * Math.random() - 1000;
            const y = 2000 * Math.random() - 1000;
            const z = 2000 * Math.random() - 1000;

            vertices.push( x, y, z );

          }

          geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

          material = new THREE.PointsMaterial( { size: 35, sizeAttenuation: true, map: sprite, alphaTest: 0.5, transparent: true } );
          material.color.setHSL( 0, 1, 0.5 );

          const particles = new THREE.Points( geometry, material );
          scene.add( particles );

          //

	  renderer = new THREE.WebGLRenderer();
//           renderer = new THREE.WebGLRenderer({ antialias: false,alpha:true });
// 	  renderer.setSize( window.innerWidth, window.innerHeight );
// 	  renderer.setClearColor(0x000000, 0);

          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.setSize( window.innerWidth, window.innerHeight );
          document.body.appendChild( renderer.domElement );

          //

          document.body.style.touchAction = 'none';
          document.body.addEventListener( 'pointermove', onPointerMove );

          //

          window.addEventListener( 'resize', onWindowResize );

        }

        function onWindowResize() {

          windowHalfX = window.innerWidth / 2;
          windowHalfY = window.innerHeight / 2;

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function onPointerMove( event ) {

          if ( event.isPrimary === false ) return;

          mouseX = event.clientX - windowHalfX;
          mouseY = event.clientY - windowHalfY;

        }

        //

        function animate() {

          requestAnimationFrame( animate );

          render();

        }

        function render() {

          const time = Date.now() * 0.00005;

          camera.position.x += ( mouseX - camera.position.x ) * 0.05;
          camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

          camera.lookAt( scene.position );

          //const h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
          material.color.setHSL( 0, 1, 0.5 );

          renderer.render( scene, camera );

        }
    </script>
